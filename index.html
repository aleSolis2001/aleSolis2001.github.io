<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="calculadora">
            <h2><b>Hidratación Basal</b></h2>
            <div id="input-container">
                <label for="pesoInput">Peso (kg):</label>
                <input id="pesoInput" type="number" placeholder="Ingrese el peso">
                <button onclick="Calcular()">Calcular</button>
            </div>
            <p class="bold" id="resultado"></p>
            <p class="bold" id="mantenimiento"></p>
            <p class="bold" id="medio"></p>
        </div>
        <div id="info">
            <h2><b>¿Cómo se calcula?</b></h2>
            <ul>
                <li>De 0kg a 10kg se calcula 100cc por cada kilo</li>
                <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                <li>De 20kg para arriba se suman 20cc por cada kilo adicional</li>
            </ul>
        </div>
        <script src="script.js"></script>
    </div>

</body>
</html>
